<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EnoGen AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f7f4;
      color: #2b2b2b;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav strong {
      font-weight: 800;
      color: #5e2c66;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #5e2c66;
      font-weight: 600;
    }

    #menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #5e2c66;
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        margin: 0.5rem 0;
        padding: 0.5rem;
      }

      #menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-header">
      <strong>EnoGen AI</strong>
      <button id="menu-toggle" aria-label="Toggle Menu">â˜°</button>
    </div>
    <div class="nav-links" id="menu-links">
      <a href="#about">About</a>
      <a href="#technology">Technology</a>
      <a href="#modules">Platform</a>
      <a href="#business">Business</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <main>
    <section id="about"><h2>About</h2><p>About section content...</p></section>
    <section id="technology"><h2>Technology</h2><p>Technology section content...</p></section>
    <section id="modules"><h2>Platform</h2><p>Platform section content...</p></section>
    <section id="business"><h2>Business</h2><p>Business section content...</p></section>
    <section id="contact"><h2>Contact</h2><p>Contact section content...</p></section>
  </main>

  <footer>
    <p>&copy; 2025 EnoGen AI. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('menu-toggle');
      const links = document.getElementById('menu-links');
      toggle.addEventListener('click', function () {
        links.classList.toggle('show');
      });
    });
  </script>
</body>
</html>
