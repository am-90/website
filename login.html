
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – EnoGen AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body { display:flex; flex-direction:column; min-height:100vh; }
    main { flex:1; display:flex; align-items:center; justify-content:center; padding:2rem; }
    .login-card { background:#fff; padding:2.5rem; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.08); max-width:420px; width:100%; text-align:center; }
    #auth0-login-container { margin-top:1rem; }
  </style>
  <script src="auth0-config.js"></script>
  <script src="https://cdn.auth0.com/js/lock/11.30/lock.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-container">
      <strong class="brand">EnoGen AI</strong>
      <button id="menu-toggle" aria-label="Toggle Menu">☰</button>
    </div>
  </nav>

  <main>
    <div class="login-card">
      <h2 style="color:#5e2c66; margin-bottom:0.75rem;">Member Area</h2>
      <p>Log in with your credentials to access your personal dashboard.</p>
      <div id="auth0-login-container"></div>
    </div>
  </main>

  <footer style="background:#5e2c66;color:#fff;text-align:center;padding:1.5rem;">
    &copy; 2025 EnoGen AI
  </footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const cfg = window.authConfig;
  const lock = new Auth0Lock(cfg.clientId, cfg.domain, {
    container: 'auth0-login-container',
    auth: {
      redirectUrl: window.location.origin + '/dashboard',
      responseType: 'code',
      pkce: true,
      params: {
        scope: 'openid profile email',
        audience: cfg.audience
      }
    },
    allowSignUp: false,
    closable: false,
    theme: { primaryColor: '#5e2c66' },
    languageDictionary: { title: 'Welcome' }
  });
  lock.show();
});
</script>
</body>
</html>
