<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ EnoGen AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script src="auth0-config.js"></script>
</head>
<body>
  <nav style="padding:1rem; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
    <strong style="font-family:'Inter',sans-serif; color:#5e2c66; font-size:1.2rem;">EnoGen AI</strong>
  </nav>
  <main style="display:flex; align-items:center; justify-content:center; height:calc(100vh - 60px);">
    <button id="btn-login"
      style="padding:1rem 2rem; font-size:1rem; background:#5e2c66; color:#fff; border:none; border-radius:6px; cursor:pointer;">
      Login
    </button>
  </main>
  <footer style="padding:1rem; background:#5e2c66; color:#fff; text-align:center;">
    &copy; 2025 EnoGen AI
  </footer>

  <script>
    (async () => {
      const cfg = window.authConfig;
      const auth0 = await createAuth0Client({
        domain: cfg.domain,
        client_id: cfg.clientId,
        cacheLocation: 'localstorage',
        useRefreshTokens: true,
        authorizationParams: {
          redirect_uri: window.location.origin + '/dashboard'
        }
      });
      // If already logged in, go straight to dashboard
      if (await auth0.isAuthenticated()) {
        return location.assign('/dashboard');
      }
      document.getElementById('btn-login').addEventListener('click', () => {
        auth0.loginWithRedirect();
      });
    })();
  </script>
</body>
</html>
