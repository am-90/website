<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ EnoGen AI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/netlify-identity-widget/1.9.1/netlify-identity-widget.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <strong class="brand">EnoGen AI</strong>
  </nav>
  <div id="auth"></div>
  <script>
    netlifyIdentity.init();
    netlifyIdentity.on("init", user => {
      if (!user) netlifyIdentity.open("login");
      else window.location.href = "/dashboard";
    });
    netlifyIdentity.on("login", user => {
      window.location.href = "/dashboard";
    });
  </script>
</body>
</html>
