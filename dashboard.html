<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard â€“ EnoGen AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script src="auth0-config.js"></script>
  <style>
    body { margin:0; }
    nav { display:flex; justify-content:space-between; align-items:center; padding:1rem; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.05); }
    iframe { width:100%; height:calc(100vh - 60px); border:none; }
  </style>
</head>
<body>
  <nav>
    <div>
      <strong style="font-family:'Inter',sans-serif; color:#5e2c66; font-size:1.2rem;">EnoGen AI</strong>
      <span id="username" style="margin-left:1rem; font-family:'Inter',sans-serif; color:#333;"></span>
    </div>
    <button id="logout" style="padding:0.5rem 1rem; background:#5e2c66; color:#fff; border:none; border-radius:4px; cursor:pointer;">Log out</button>
  </nav>
  <iframe src="http://127.0.0.1:7860/" title="TANNINO"></iframe>
<script>
(async () => {
  const cfg = window.authConfig;
  const auth0Client = await createAuth0Client({
    domain: cfg.domain,
    client_id: cfg.clientId,
    cacheLocation: 'localstorage',
    useRefreshTokens: true,
    authorizationParams: { redirect_uri: window.location.origin + '/dashboard' }
  });
  if (location.search.includes('code=') && location.search.includes('state=')) {
    try { await auth0Client.handleRedirectCallback(); history.replaceState({}, document.title, '/dashboard'); }
    catch (e) { console.error(e); }
  }
  const isAuth = await auth0Client.isAuthenticated();
  if (!isAuth) { location.assign('/login'); return; }
  const user = await auth0Client.getUser();
  document.getElementById('username').textContent = user.name || user.email;
  document.getElementById('logout').addEventListener('click', () => {
    auth0Client.logout({ logoutParams: { returnTo: window.location.origin + '/login' } });
  });
})();
</script>
</body>
</html>
