
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard â€“ EnoGen AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>iframe{width:100%;height:90vh;border:0}</style>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script src="auth0-config.js"></script>
</head>
<body>
  <nav style="display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.05);">
    <div style="display:flex;align-items:center;gap:1rem;">
      <strong class="brand">EnoGen AI</strong>
      <span id="username" style="font-weight:600;color:#5e2c66;"></span>
    </div>
    <button id="logout" style="padding:.5rem 1rem;background:#5e2c66;color:#fff;border:none;border-radius:4px;cursor:pointer;">Log out</button>
  </nav>

  <iframe src="https://tannino.enogenai.com" title="TANNINO app"></iframe>

<script>
const cfg = window.authConfig;
let auth0Client;

(async () => {
  auth0Client = await createAuth0Client({
    domain: cfg.domain,
    client_id: cfg.clientId,
    audience: cfg.audience,
    cacheLocation: 'localstorage',
    useRefreshTokens: true,
    authorizationParams: { redirect_uri: window.location.origin + '/dashboard' }
  });

  if (location.search.includes('code=') && location.search.includes('state=')) {
    try {
      await auth0Client.handleRedirectCallback();
      history.replaceState({}, document.title, '/dashboard');
    } catch(e){ console.error(e); }
  }

  const isAuthenticated = await auth0Client.isAuthenticated();
console.log('Authenticated:', isAuthenticated);
if (!isAuthenticated) {
  return location.assign('/login');
}

  const user = await auth0Client.getUser();
  document.getElementById('username').textContent = user.name || user.email;

  document.getElementById('logout').addEventListener('click', () => {
    auth0Client.logout({ logoutParams: { returnTo: location.origin + '/login' }});
  });
})();
</script>
</body>
</html>
