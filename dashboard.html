<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – EnoGen AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    iframe { width: 100%; height: 90vh; border: 0; }
  </style>
  <!-- Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script src="auth0-config.js"></script>
</head>
<body>
  <nav style="display:flex;justify-content:space-between;padding:1rem 2rem;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.05);">
    <strong class="brand">EnoGen AI</strong>
    <button id="logout" style="padding:0.5rem 1rem;background:#5e2c66;color:#fff;border:none;border-radius:4px;cursor:pointer;">Log out</button>
  </nav>

  <iframe src="https://tannino.enogenai.com" title="TANNINO app"></iframe>

<script>
  const cfg = window.authConfig;
  let auth0Client = null;

  const initAuth0 = async () => {
    auth0Client = await createAuth0Client({
      domain: cfg.domain,
      client_id: cfg.clientId,
      audience: cfg.audience,
      cacheLocation: 'localstorage',
      useRefreshTokens: true
    });

    const isAuthenticated = await auth0Client.isAuthenticated();
    if (!isAuthenticated) {
      return window.location.href = '/login';
    }

    // ✅ Aggiunta listener logout solo dopo init
    document.getElementById('logout').addEventListener('click', async () => {
      await auth0Client.logout({
        returnTo: window.location.origin + '/login'
      });
    });
  };

  initAuth0();
</script>
</body>
</html>
